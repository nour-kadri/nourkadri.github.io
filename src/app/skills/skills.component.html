<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body id="skills">
    <section class="services-section">
      <div class="inner-width">
        <h2 class="heading">
          <h2 class="section-title">
            <span>
              <h1>MY <strong>Skills</strong></h1></span
            >
          </h2>
        </h2>
        <div class="services owl-carousel">
          <div class="service">
            <div class="service-icon">
              <i class="fa-brands fa-angular"></i>
            </div>
            <div class="service-name">Angular</div>
          </div>
          <div class="service">
            <div class="service-icon">
              <i class="fa-brands fa-aws"></i>
            </div>
            <div class="service-name">AWS</div>
          </div>
          <div class="service">
            <div class="service-icon">
              <i class="fa-brands fa-laravel"></i>
            </div>
            <div class="service-name">Laravel</div>
          </div>

          <div class="service">
            <div class="service-icon">
              <i class="fa-brands fa-node"></i>
            </div>
            <div class="service-name">NodeJs</div>
          </div>

          <div class="service">
            <div class="service-icon">
              <i class="fa-brands fa-react"></i>
            </div>
            <div class="service-name">ReactJs</div>
          </div>

          <div class="service">
            <div class="service-icon">
              <i class="fa-brands fa-wordpress"></i>
            </div>
            <div class="service-name">Wordpress</div>
          </div>
         
        </div>
        
      </div>
    </section>

    <script>
      $(".services").owlCarousel({
        margin: 20,
        loop: true,
        autoplay: true,
        autoplayTimeout: 3000,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
          
        },
      });
    </script>
  </body>
</html>
